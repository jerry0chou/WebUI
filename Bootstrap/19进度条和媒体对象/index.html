<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>demo</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="application/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script language="JavaScript" src="js/bootstrap.min.js"></script>

	</head>

	<body>
		<div class="container">
			<div class="progress">
				<div class="progress-bar" style="width: 45%;"></div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-danger" style="width: 65%;"></div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-info" style="width: 25%;"></div>
			</div>
			<hr />
			<div class="progress progress-striped">
				<div class="progress-bar progress-bar-success " style="width: 75%;"></div>
			</div>
			<hr />
			<div class="progress ">
				<div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 75%;"></div>
			</div>
			<hr />
			<div class="progress ">
				<div class="progress-bar active progress-bar-warning progress-bar-striped" style="width: 75%;"></div>
			</div>
			<hr />
			<h3>堆叠式</h3>
			<div class="progress">
				<div class="progress-bar progress-bar-info" style="width: 25%;"></div>
				<div class="progress-bar active progress-bar-warning progress-bar-striped " style="width: 35%;"></div>
				<div class="progress-bar active progress-bar-danger progress-bar-striped" style="width: 40%;"></div>
				
				
			</div>
		</div>
	</body>

</html>
