<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>demo</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body>
		<div class="container">
			<form class="form-horizontal" role="form">
				<legend>用户登录：</legend>
				<div class="form-group">
					<label class="col-sm-2 control-label">文本框：</label>
					<div class="col-sm-8">
						<textarea rows="4" class="form-control"></textarea>
					</div>
					<div class="col-sm-2">
						<select class="form-control" multiple="multiple">
							<option>北京</option>
							<option>上海</option>
							<option>深圳</option>
						</select>
					</div>
				</div>
				<small>这样做好一点 bootstrap 自动做了 radio的间距</small>
				<div class="radio">
					<label><input type="radio" name="sex" value="男"/>男</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="sex" value="女"/>女</label>
				</div>

				<div class="checkbox">
					<label><input type="checkbox" />纽约</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox"  checked=""/>洛杉矶</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" />华盛顿</label>
				</div>

				<label class="checkbox-inline"><input type="checkbox" >1</label>
				<label class="checkbox-inline"><input type="checkbox" > 2</label>
				<label class="checkbox-inline"><input type="checkbox" > 3</label>
				<label class="radio-inline"><input type="radio" > 1</label>
				<label class="radio-inline"><input type="radio" > 2</label>
				<label class="radio-inline"><input type="radio" > 3</label>
			</form>

			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<p class="form-control-static">email@example.com</p>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>

				<div class="form-group has-warning">
					<label>Tel:</label>
					<input type="tel" placeholder="电话号" class="form-control" autofocus=""/>
				</div>
			</form>
		</div>
	</body>

</html>
