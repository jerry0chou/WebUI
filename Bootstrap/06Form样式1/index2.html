<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>demo</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body>
		<div class="container">
			<form action="#" method="post" class="form-inline">
				<fieldset>
					<legend>用户登录：</legend>
					<div class="form-group">
						<label class="sr-only">用户名：</label>
						<input type="text" class="form-control" name="username" placeholder="输入用户名" />
					</div>
					<div class="form-group">
						<label>密码：</label>
						<input type="password" class="form-control" name="pwd" placeholder="输入密码" />
					</div>
					<div class="form-group">
						<label><input type="checkbox" />记住密码：</label>
					</div>
					<button type="submit" class="btn btn-info">登录</button>
					<button type="submit" class="btn btn-success">登录</button>
					<button type="submit" class="btn btn-danger">登录</button>
					<button type="submit" class="btn btn-primary">登录</button>
					<button type="submit" class="btn btn-warning">登录</button>
					<button type="submit" class="btn btn-toolbar">登录</button>
					<button type="submit" class="btn">登录</button>
					<button type="submit" class="btn btn-block">登录</button>
					
				</fieldset>
			</form>
		</div>
	</body>

</html>
